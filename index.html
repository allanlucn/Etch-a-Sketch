<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lousa Mágica</title>
    <link rel="stylesheet" href="styles.css">
    <script src="draw.js" defer></script>
</head>
<body>
    <header>
        <div class="left">
            <p>Lousa mágica</p>
        </div>
        <div class="right">
            
            <a
                class="link"
                href="https://www.linkedin.com/in/allanlucn"
                target="_blank"
                aria-label="LinkedIn"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="22"
                    height="22"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        d="M4.98 3.5a2.5 2.5 0 1 1-.001 5.001A2.5 2.5 0 0 1 4.98 3.5zM3 9h4v12H3zM9 9h3.8v1.71h.05c.53-.98 1.83-2.01 3.77-2.01C20.12 8.7 21 10.6 21 13.43V21h-4v-6.6c0-1.58-.03-3.6-2.2-3.6-2.2 0-2.54 1.7-2.54 3.47V21H9z"
                    />
                </svg>
            </a>
            
            <a
                class="link"
                href="https://www.github.com/allanlucn"
                target="_blank"
                aria-label="GitHub"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="22"
                    height="22"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        d="M12 0a12 12 0 0 0-3.8 23.4c.6.1.8-.3.8-.6v-2c-3.3.7-4-1.6-4-1.6-.6-1.3-1.3-1.6-1.3-1.6-1-.7.1-.7.1-.7 1.1.1 1.7 1.1 1.7 1.1 1 1.7 2.7 1.2 3.4.9.1-.7.4-1.2.7-1.5-2.7-.3-5.6-1.3-5.6-5.8 0-1.3.5-2.4 1.2-3.2-.1-.3-.5-1.5.1-3.1 0 0 1-.3 3.3 1.2a11.2 11.2 0 0 1 6 0c2.2-1.5 3.2-1.2 3.2-1.2.6 1.6.2 2.8.1 3.1.8.8 1.2 1.9 1.2 3.2 0 4.5-2.9 5.4-5.6 5.7.4.4.8 1.2.8 2.4v3.6c0 .3.2.7.8.6A12 12 0 0 0 12 0z"
                    />
                </svg>
            </a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="left">
            <button id="canvasSize">Tamanho da moldura</button>
            <button id="clearButton">Limpar</button>

            <label class="toggle-random"> Modo Rainbow
                <input type="checkbox" id="rainbowMode">
            <span class="slider"></span>
            </label>
            
            <label class="toggle-eraser"> Borracha
                <input type="checkbox" id="eraserMode">
            <span class="slider"></span>
            </label>

            <label class="toggle-grid"> Linhas
                <input type="checkbox" id="gridLines" checked>
            <span class="slider"></span>
            </label>

            <label for="colorPicker">Selecionar cor:
                <input type="color" id="colorPicker" name="colorPicker" value="#000000" />
            </label>
            </div>
            <div class='right' id="grid"></div>
        </div>
    </main>
    <footer>
        <p>© 2025 Allan Lucena.</p>
    </footer>
</body>
</html>
